<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Hangman Game</title>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Let's Play Hangman</h1>
                <p>Guess the MLB Team!</p>
            </div>

        <div class="card">
            <div class="card-header">
                <p class="card-title">Word to Guess:</p>
            </div>
            <div class="card-body">
                <h2 id="wordToGuess"></h2>
            </div>
        </div>

        <div class="card card-default">
                <div class="card-body">
                    Wrong Guesses: <span id="wrongGuesses"></span>
                </div>
            </div>

        <div class="card">
                <div class="card-body">
                Guesses Left: <span id="numGuesses"></span>
                </div>
            </div>

        <div class="card">
                <div class="card-body">
                    Win Counter: <span id="winCounter"></span>
                </div>
            </div>

        <div class="card">
                <div class="card-body">
                   Loss Counter: <span id="lossCounter"></span>
                </div>
            </div>
        </div>

        <script src="javascript.js"></script>
    </body>
</html>
